<div class="top-bar">
  <h1>Budget Calculator</h1>
</div>

<section class="total-budget-section">
  <h2 [ngClass]="{'green':total>0, 'red':total<0}" >{{total}}€</h2>

  <div class="all-clear" (click)="allClear()" title="Remise à Zéro de la calculatrice">AC</div>
</section>

<section class="add-item-section">
  <div class="add-item-container">
    <app-add-item-form 
        class="add-form"
        (budgetOutput)="recupereBudgetAdd($event)">
    </app-add-item-form>
  </div>
</section>
<hr class="hr-add-form">
<app-budget-item-list [listeBudgetInput]="listeBudgetForm"
                      [colonneBudgetInput]="totalColonne"
                      (listeBudgetSupp)="recupereListeAJour($event)"
></app-budget-item-list>
